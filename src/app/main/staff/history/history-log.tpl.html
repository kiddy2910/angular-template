                            </td>

                        </tr>
                    </tbody>
                </table>
                <div hoiio-pagination total-records="pagination.totalRecords" total-records-on-page="pagination.pageSize" on-paginate="paginate(currentPage)" class="pull-right"></div>
            </div>
        </div>
    </div>
</section>
